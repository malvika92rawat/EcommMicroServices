server:
  port: 8081

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:3306/user_db
    username: ${DB_USER:ecom_user}
    password: ${DB_PASSWORD:ecom_pass}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

jwt:
  secret: mySecretKeyForJWTTokenGenerationThisShouldBeStrong
  expiration: 86400000 # 24 hours

